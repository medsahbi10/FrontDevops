<!-- Header -->
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <!-- Fonts and icons -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
  <!-- Material Kit CSS -->
  <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="/assets/css/now-ui-dashboard.css" rel="stylesheet" type="text/css"/>
</head>

<!-- Sidebar (if you have one) -->
<app-sidebar></app-sidebar>

<!-- Main content -->
<div class="wrapper" style="width: 100%;">
  <div class="main-panel" id="main-panel">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent bg-primary navbar-absolute">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <div class="navbar-toggle">
            <button type="button" class="navbar-toggler">
              <span class="navbar-toggler-bar bar1"></span>
              <span class="navbar-toggler-bar bar2"></span>
              <span class="navbar-toggler-bar bar3"></span>
            </button>
          </div>
          <a class="navbar-brand" href="#pablo">Liste Des Contarts</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
          <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
          <form>
            <div class="input-group no-border">
              <input type="text" class="form-control" placeholder="Search...">
              <div class="input-group-append">
                <div class="input-group-text">
                  <i class="now-ui-icons ui-1_zoom-bold"></i>
                </div>
              </div>
            </div>
          </form>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#pablo">
                <i class="now-ui-icons media-2_sound-wave"></i>
                <p>
                  <span class="d-lg-none d-md-block">Stats</span>
                </p>
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="now-ui-icons location_world"></i>
                <p>
                  <span class="d-lg-none d-md-block">Some Actions</span>
                </p>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="#">Action</a>
                <a class a="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#pablo">
                <i class="now-ui-icons users_single-02"></i>
                <p>
                  <span class="d-lg-none d-md-block">Account</span>
                </p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="panel-header panel-header-sm"></div>

    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Liste Des Contrats</h4>
              <div class="universite-add">
                <button (click)="toggleAddForm()">Add Contrat</button>
                <div *ngIf="showAddForm">
                  <form (submit)="addContrat()">
                    <div>
                      <label>Contrat Amount:</label>
                      <input type="number" [(ngModel)]="newContrat.montantContrat" name="monContrat" />
                    </div>
                    <!-- You can add more fields here if needed -->
                    <button type="submit">Add</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                  <tr>
                    <th>Contrat Amount:</th>
                    <!-- You can add more headers here if needed -->
                    <th class="text-right">Actions</th>
                  </tr>
                  </thead>
                  <tbody *ngFor="let contrat of contrats" (click)="onSelect(contrat)">
                  <tr>
                    <td>{{contrat.montantContrat}}</td>
                    <!-- You can display more information here if needed -->
                    <td class="td-actions text-right">
                      <button type="button" (click)="onSelect(contrat)">Select</button>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <div class="universite-details">
                  <h2>Contrat Details:</h2>
                  <div *ngIf="selectedContrat">
                    <div>
                      <label>Contrat Amount:</label>
                      <input type="number" [(ngModel)]="selectedContrat.montantContrat" />
                    </div>
                    <!-- You can display more details here if needed -->
                    <button (click)="updateContrat(selectedContrat)">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer -->
<footer class="footer">
  <div class="container-fluid">
    <nav>
      <ul>
        <li>
          <a href="https://www.creative-tim.com">Creative Tim</a>
        </li>
        <li>
          <a href="http://presentation.creative-tim.com">About Us</a>
        </li>
        <li>
          <a href="http://blog.creative-tim.com">Blog</a>
        </li>
      </ul>
    </nav>
  </div>
</footer>
