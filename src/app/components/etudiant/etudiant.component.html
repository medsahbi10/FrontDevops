      <div class="content">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
              <div class="card-header">
                <h4 class="card-title "> Liste Des Etudiants</h4>
                <div class="etudiant-add">                
                  <button (click)="toggleAddForm()">Add Student</button>
                
                  <div *ngIf="showAddForm">
                    <form (submit)="addEtudiant()">
                      <div>
                        <label>First Name:</label>
                        <input [(ngModel)]="newEtudiant.prenomE" name="prenomE" />
                      </div>
                      <div>
                        <label>Last Name:</label>
                        <input [(ngModel)]="newEtudiant.nomE" name="nomE" />
                      </div>
                      <div>
                        <label>Option:</label>
                        <select [(ngModel)]="newEtudiant.op" name="op">
                          <option value="GAMIX">GAMIX</option>
                          <option value="SE">SE</option>
                          <option value="SAE">SAE</option>
                          <option value="INFINI">INFINI</option>
                        </select>
                      </div>
                      <button type="submit">Add</button>
                    </form>
                  </div>
                </div>
                
              </div>
              <div class="card-body" >
                <div class="table-responsive">
                  <table class="table">
                    <thead>
                    <tr>
                      <th>Nom</th>
                      <th>Prenom</th>
                      <th>Option</th>
                      <th class="text-right">Actions</th>
                    </tr>
                    </thead>
                    <tbody *ngFor="let etudiant of etudiants" (click)="onSelect(etudiant)" >
                    <tr >
                      <td>{{etudiant.nomE}}</td>
                      <td>{{ etudiant.prenomE}}</td>
                      <td>{{etudiant.op}}</td>
                      <td class="td-actions text-right">
                        <button type="button" (click)="onSelect(etudiant)">Select</button>
                      </td>
                      
                    </tr>

                    </tbody>
                  </table>
                  <div class="etudiant-details">
                    <h2>Student Details</h2>
                  
                    <div *ngIf="selectedEtudiant">
                      <div>
                        <label>First Name:</label>
                        <input [(ngModel)]="selectedEtudiant.prenomE" />
                      </div>
                      <div>
                        <label>Last Name:</label>
                        <input [(ngModel)]="selectedEtudiant.nomE" />
                      </div>
                      <button (click)="updateEtudiant(selectedEtudiant)">Save</button>
                      <button (click)="deleteEtudiant(selectedEtudiant)">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
